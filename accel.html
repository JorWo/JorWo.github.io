<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      body {
        font-size:5vh;
        position:fixed;
      }
      
      #ax {
        color:green;
      }
      
      #ay {
        color:purple;
      }
    </style>
  </head>
  <body>
  <h1>Accelerometer Values</h1>
  <p id='ax'></p>
  <p id='ay'></p>
    <script>
      var r = 255;
      var g = 255;
      var b = 0;
      var ax;
      var ay;
      var xHigh = 0;
      var yHigh = 0;
      function setup() {
        createCanvas(window.innerWidth,window.innerHeight);
      }
      
      function draw() {
        ax = accelerationX;
        ay = accelerationY;
        
        if (ax > xHigh) {
          xHigh = ax;
          r = xHigh;
          g = 255-xHigh;
          //b = 255+xHigh;
        }
        
        if (ay > yHigh) {
          yHigh = ay;
          r = yHigh;
          g = 255-yHigh;
          //b = 255+yHigh;
        }
        
        document.body.style.backgroundColor = 'rgb(' + r +','+ g +','+ b + ')';
        document.getElementById('ax').innerHTML = "X value High: " + xHigh;
        document.getElementById('ay').innerHTML = "Y value High: " + yHigh;
      }
    </script>
  </body>
</html>
